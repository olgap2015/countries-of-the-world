<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>Countries of the World</title>
</head>
<body>
<header>
    <div class="container">
        <h1><a th:href="@{/}">Countries of the World</a></h1>
    </div>
</header>
<div class="container">
    <div th:each="country : ${countries}" class="country">
        <a th:href="@{'/country/' + ${country.slug}}">
            <img th:src="@{'images/' + ${country.slug} + '-flag.png'}" th:alt="'Flag of ' + ${country.name}"/>
            <h4 th:text="${country.name}">Country Name</h4>
        </a>
    </div>
</div>
</body>
</html>
